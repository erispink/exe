<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="mobile.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="box">
        <div class="pic">
            <div class="board"></div>
            <img class="img" src="images/image-victor.jpg" alt="Victor">
        </div>
        <div class="white">
            <div class="name">
                <h2>Victor Crest </h2><div class="age">26</div></div>
                <p>London</p>
            <div class="line"></div>
            <div class="info">
                <div class="num">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="num">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="num">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
