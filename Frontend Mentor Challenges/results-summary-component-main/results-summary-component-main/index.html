<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mstyle.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="box">
        <div class="blue">
            Your Result
              <div class="circle">
                  <h1>76</h1>
                  of 100
              </div>
            
              <h3>Great</h3>
              <p>You scored higher than 65% of the <br> people who have taken these tests.</p>
        </div>
  
        <div class="white">
            Summary

            <div class="box1">
                <b>Reaction</b>
                <p>80 / 100</p>
            </div>
            
            <div class="box2">
                <b>Memory</b>
                <p>92 / 100</p>
            </div>
            
            <div class="box3">
                <b>Verbal</b>
                <p>61 / 100</p>
            </div>
            
            <div class="box4">
                <b>Visual</b>
                <p>72 / 100</p>
            </div>

            <input type="button" class="button" value="Continue">

        </div>
    </main>
</body>
</html>
