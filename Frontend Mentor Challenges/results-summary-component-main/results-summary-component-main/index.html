<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mstyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="box">
        <div class="blue">
            <p>Your Result</p>
              <div class="circle">
                  <h1>76</h1>
                  <p>of 100</p>
              </div>
            
              <h3>Great</h3>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
  
        <div class="white">
            <b>Summary</b>

            <div class="box1">
                <b> <i class="material-icons">#</i> Reaction</b>
                <p><b>80</b> / 100</p>
            </div>
            
            <div class="box2">
                <b> <i class="material-icons">#</i> Memory</b>
                <p><b>92</b> / 100</p>
            </div>
            
            <div class="box3">
                <b> <i class="material-icons">sms</i> Verbal</b>
                <p><b>61</b> / 100</p>
            </div>
            
            <div class="box4">
                <b> <i class="material-icons">visibility</i> Visual</b>
                <p><b>72</b> / 100</p>
            </div>

            <input type="button" class="button" value="Continue">

        </div>
    </main>
</body>
</html>
